<script>
    let anioTransf = prompt("Año de transferencia: ");
    let valorCompra = prompt("Valor de compra: ");
    let calcular = confirm("¿Desea calcular la transferencia?");
    if(calcular){
        let anio = anioTransf.valueOf();
        let valor = valorCompra.valueOf();
        let result = (anio*valor)/(anio*50);
        alert("Valor de la transferencia: $" + result);
    }
</script>
