<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto D</title>
</head>
<body>
    <form>
        <h3>Bono de sueldo:</h3>
        <p>Legajo: <input type="number" name="legajo" id="legajo"></p>
        <p>Nombre del Empleado: <input type="text" name="nombre" id="nombre"></p>
        <p>Código Bono: <input type="number" name="codigo" id="codigo"></p>
        <p>Mes: <select name="meses" id="meses">
            <option value="ENERO">ENERO</option>
            <option value="FEBRERO">FEBRERO</option>
            <option value="MARZO">MARZO</option>
            <option value="ABRIL">ABRIL</option>
            <option value="MAYO">MAYO</option>
            <option value="JUNIO">JUNIO</option>
            <option value="JULIO">JULIO</option>
            <option value="AGOSTO">AGOSTO</option>
            <option value="SEPTIEMPRE">SEPTIEMPRE</option>
            <option value="OCTUBRE">OCTUBRE</option>
            <option value="NOVIEMRBE">NOVIEMRBE</option>
            <option value="DICIEMBRE">DICIEMBRE</option>
        </select></p>
        <p>Año: <input type="number" name="anio" id="anio"></p>
        <p>Total: <input type="number" name="total" id="total"></p>
        <p>Observaciones: <textarea name="obs" id="obs"></textarea></p>
        <button type="button" onclick="cargarDatos()">CARGAR DATOS</button>
    </form><br>
    <div id="datosFormulario"></div>
</body>
</html>
<script src="PuntoD.js"></script>
