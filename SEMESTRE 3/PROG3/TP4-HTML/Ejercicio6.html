<html>
    <style>
        .text{
            font-family:'Gill Sans MT';
            text-align: center;
        }
        label {
            font-family:'Gill Sans MT';
            text-align: right;
        }
        button {
            font-family:'Gill Sans MT';
        }
        p, th, tr {
            font-family:'Gill Sans MT';
        }
        table, th, td {
            padding: 1%;
            width: 25cm;
        }
    </style>
    <head>
        <h1 class="text">CATÁLOGO DE ARTE</h1>
    </head>
    <body>
        <form action="submit">
            <p style="margin-left: 2%;">Introduce los términos de búsqueda:</p>
            <table>
                <tr>
                    <th>OBRA</th>
                    <th>TIPO</th>    
                    <th>DISPONIBILIDAD</th>
                    <th>ESTILO</th>
                </tr>
                <tr>
                    <td>
                        <label>Título</label>
                        <input type="text" name="titulo" />
                        
                    </td>
                    <td><input type="checkbox" name="tipo" value="esc">Escultura</td>
                    <td><input type="radio" name="disp" value="publ">Museo / Acceso público</td>
                    <td>
                        <select name="estilo"</select>
                            <option value="clas">Clásico</option>
                            <option value="abs">Abstracto</option>
                            <option value="surr">Surrealista</option>
                            <option value="otro">Otros</option>
                    </td>
                        
                </tr>
                <tr>
                    <td>
                        <label>Autor</label>
                        <input type="text" name="autor" />    
                    </td>
                    <td><input type="checkbox" name="tipo" value="arq">Arquitectura</td>
                    <td><input type="radio" name="disp" value="priv">Colección privada</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" name="tipo" value="pint">Pintura</td>    
                </tr>
            </table>
            <p>Háganos saber sus sugerencias: <br>
                <textarea name="sugerencia" rows="4" cols="40">Me gustaría indicar que...</textarea>    
            </p>
            <button type="button">Buscar</button>
        </form>
        <a href="Ejercicio1.html" target="_self" style="font-size: medium" style="font-family: 'Gill Sans';">Ejercicio 1</a>
    </body>
</html>
