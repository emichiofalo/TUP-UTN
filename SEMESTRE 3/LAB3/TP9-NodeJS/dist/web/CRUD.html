<!DOCTYPE html>
<html lang="es">
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    th {
        color: black;
        background-color: beige;
    }
    th, td {
        padding: 10px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Empleados</title>
</head>
<body>
    <form action="" method="post" id="dataForm">
        <h3>EMPLEADOS</h3>
        <p>Legajo: <input type="number" name="legajo" id="legajotxt"></p>
        <p>Apellido: <input type="text" name="apellido" id="apellidotxt"></p>
        <p>Nombre: <input type="text" name="nombre" id="nombretxt"></p>
        <p>DNI: <input type="number" name="dni" id="dnitxt"></p>
        <p>Sector: <input type="text" name="sector" id="sectortxt"></p>
        <p>Fecha de ingreso: <input type="date" name="fecha" id="date"></p>
        <p>Activo: <input type="radio" name="activo" id="activoSI" value="Si">Si
                   <input type="radio" name="activo" id="activoNO" value="No">No</p>
    </form>
    <button type="button" id="btnCargar" onclick="cargarEmpleado()">Cargar</button>
    <button type="reset">Limpiar</button>
    <button type="submit" id="btnModificar" onclick="window.location='/update'">Modificar</button>
    <button type="submit" id="btnEliminar" onclick="window.location='/delete/:legajo'">Eliminar</button>
    <br><br><br>
    <table id="tblEmpleados">
        <tr>
            <th>Legajo</th>
            <th>Apellido</th>
            <th>Nombre</th>
            <th>DNI</th>
            <th>Sector</th>
            <th>Fecha ingreso</th>
            <th>Activo</th>
        </tr>
    </table>
</body>

<script>
    alert("hola2");
    var legajo = document.getElementById("legajotxt").value;
    var apellido = document.getElementById("apellidotxt").value;
    var nombre = document.getElementById("nombretxt").value;
    var dni = document.getElementById("dnitxt").value;
    var sector = document.getElementById("sectortxt").value;
    var fecha = document.getElementById("date").value;
    var activo;
    if (document.getElementById("activoSI").checked) {
        activo = document.getElementById("activoSI").value;
    }else if (document.getElementById("activoNO").checked) {
        activo = document.getElementById("activoNO").value;
    }

    function cargarEmpleado(){
        alert(apellido);
        var url = "/insert?apellido="+apellido+"&nombre="+nombre+"&dni="+dni+"&sector="+sector+"&fecha_ingreso="+fecha+"&activo="+activo;
        window.location = url;
    }
</script>

</html>
