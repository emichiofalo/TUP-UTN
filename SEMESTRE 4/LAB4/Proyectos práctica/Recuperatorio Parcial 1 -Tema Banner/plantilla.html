<style>
body{
     background-color: lightgrey;
}

#kiko-slider{
  font-family: sans-serif;
  margin: auto;
  background-color: white;
  max-width: 800px;
  width: 100%;
  padding: 30px;
  box-sizing: border-box;
}

#kiko-slider > ul, li {
    padding: 0;
    margin: 0;
    list-style: none;
}

#kiko-slider > ul.slider{
  position: relative;
  max-width: 800px;
  width: 100%;
  height: 300px;
}

#kiko-slider > ul.slider h1{
  position: absolute;
  background-color: rgba(255, 99, 71, 0.6);
  padding: 10px;
  left: 50%;
  top: 100px;
  transform: translate(-50%, -50%);
}

#kiko-slider > ul.slider h3{
  position: absolute;
  background-color: rgba(255, 255, 255, 0.6);
  padding: 10px;
  left: 50%;
  top: 180px;
  transform: translate(-50%, -50%);
}

#kiko-slider > ul.slider li {
    position: absolute;
    left: 0px;
    top: 0px;
    opacity: 0;
    width: inherit;
    height: inherit;
    transition: opacity .5s;
    background:#fff;
}

#kiko-slider > ul.slider li img{
  width: 100%;
  height: 300px;
  object-fit: cover;
}

#kiko-slider > ul.slider li:first-child {
    opacity: 1; /*Mostramos el primer <li>*/
}

#kiko-slider > ul.slider li:target {
    opacity: 1; /*Mostramos el <li> del enlace que pulsemos*/
}

#kiko-slider > .menu{
  text-align: center;
  margin: 20px;
}

#kiko-slider > .menu li{
  display: inline-block;
  text-align: center;
}

#kiko-slider > .menu li a{
  display: inline-block;
  color: white;
  text-decoration: none;
  background-color: grey;
  padding: 10px;
  width: 20px;
  height: 20px;
  font-size: 20px;
  border-radius: 100%;
}
</style>
<div id="kiko-slider">
  
  <ul class="slider">
    <li id="slide1">
		<h1>Titulo 1</h1>
		<h3>Descripción 1</h3>
		<img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Playa_1_La_Mochila.jpg"/>
    </li>
    <li id="slide2">
		<h1>Titulo 2</h1>
		<h3>Descripción 2</h3>
		<img src="https://img.freepik.com/foto-gratis/hermosa-playa-tropical-mar-palmera-coco-isla-paradisiaca_74190-2206.jpg"/>
    </li>
    <li id="slide3">
		<h1>Titulo 3</h1>
		<h3>Descripción 3</h3>
		<img src="https://st2.depositphotos.com/6544740/9337/i/600/depositphotos_93376090-stock-photo-sunset-over-an-ocean-beach.jpg"/>
    </li>
  </ul>
  
  <ul class="menu">
    <li>
      <a href="#slide1">1</a>
    </li>
    <li>
      <a href="#slide2">2</a>
    </li>
     <li>
      <a href="#slide3">3</a>
    </li>
  </ul>
  
</div>
